<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiVoz - Red Informativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
    }
    .post {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-header {
      display: flex;
      align-items: center;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-header .info {
      display: flex;
      flex-direction: column;
    }
    .post-header .info strong {
      font-size: 15px;
    }
    .post-header .info small {
      color: gray;
    }
    .post-content p {
      margin: 10px 0;
    }
    .post-content img {
      width: 100%;
      border-radius: 8px;
    }
    .post-content a {
      color: #1877f2;
      text-decoration: none;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
    .actions button {
      background: none;
      border: none;
      color: #65676b;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .actions button.clicked {
      color: #1877f2;
      font-weight: bold;
    }
    .reactions-menu {
      display: none;
      position: absolute;
      top: -40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 5px 10px;
      z-index: 100;
    }
    .reactions-menu span {
      cursor: pointer;
      padding: 5px;
      font-size: 18px;
    }
    .like-wrapper {
      position: relative;
    }
    .comment-section {
      margin-top: 10px;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-top: 10px;
    }
    .comment img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .comment-content {
      background: #f0f2f5;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 85%;
    }
    .comment-content strong {
      font-size: 13px;
    }
    .comment-content p {
      margin: 4px 0 0 0;
      font-size: 14px;
    }
    .comment-content small {
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>MiVoz</h2>
    <input type="text" placeholder="Buscar en MiVoz..." style="padding: 6px 12px; border-radius: 20px; border: 1px solid #ccc;">
  </div>
  <div class="container" id="feed-container"></div>
  <script>
    const profilePics = [
      "./assets/prof1.jpg",
      "./assets/prof2.jpg",
      "./assets/prof3.jpg",
      "./assets/prof4.jpg",
      "./assets/prof5.jpg",
      "./assets/prof6.jpg",
      "./assets/prof7.jpg",
      "./assets/prof8.jpg",
      "./assets/prof9.jpg"
    ];

    const commentData = [
      [
        { name: "Ana H.", pic: profilePics[0], text: "Esto es impresionante, por fin aplican la ley." }
      ],
      [
        { name: "Mario T.", pic: profilePics[1], text: "No estoy seguro de confiar en esta noticia..." }
      ],
      [
        { name: "Paola R.", pic: profilePics[2], text: "Otra vez apagones, a preparar las velas." },
        { name: "Joel B.", pic: profilePics[3], text: "Acabo de comprar helado... justo ahora pasa esto." }
      ],
      [],
      [
        { name: "Lucía V.", pic: profilePics[4], text: "Es solo un carro, no exageren." },
        { name: "Karla C.", pic: profilePics[5], text: "Increíble que haya llegado hasta aquí." }
      ],
      [
        { name: "Ernesto M.", pic: profilePics[6], text: "Ojalá no sea cierto. Muy sospechoso todo." }
      ],
      [],
      [
        { name: "Lilian Q.", pic: profilePics[7], text: "¿También van a revisar mis memes ahora?" },
        { name: "Pedro Z.", pic: profilePics[8], text: "A un amigo ya le pusieron multa así. Es real." }
      ]
    ];

    const posts = [
      {
        source: "DNVT Noticias",
        time: "Hace 1 h",
        text: "🚨 La DNVT decomisó más de 3,500 licencias en Semana Santa; se registraron 155 accidentes. <a href='https://www.tunota.com/honduras-hoy/dnvt-reporta-3500-licencias-decomisadas-y-155-accidentes-durante-semana-santa-2025-04-18' target='_blank'>Ver más</a>",
        image: "./assets/dnvt.png"
      },
      {
        source: "EcoPolítica Noticias",
        time: "Hace 2 h",
        text: "⛪ “El Papa tilda a *todas* las mujeres de neuróticas en discurso polémico” — tergiversación intencional del mensaje real.",
        image: "./assets/papa.png"
      },
      {
        source: "Noticias Viral HN",
        time: "Hace 3 h",
        text: "⚡🔌 “Toda Honduras se quedará sin energía este lunes por apagón nacional”, afirma publicación viral — sin fuente oficial.",
        image: "./assets/luz.png"
      },
      {
        source: "El Dato Curioso",
        time: "Hace 4 h",
        text: "🧠🚨 “Capturan a miembro de *los Illuminati* en Honduras: ¿fin del misterio?” — título viral alimenta teorías sin base.",
        image: "./assets/illuminati.png"
      },
      {
        source: "Tendencias HN",
        time: "Hace 5 h",
        text: "⚡🇭🇳 “Solo los ricos: el primer Cybertruck en Honduras genera indignación” — destaca polarización para maximizar clics. <a href='https://hch.tv/2024/08/29/el-tesla-cybertruck-debuta-en-honduras/' target='_blank'>Ver más</a>",
        image: "./assets/tesla.png"
      },
      {
        source: "Política Hoy",
        time: "Hace 6 h",
        text: "🗳️ BOMBA POLÍTICA: Yani Rosenthal y Nasralla habrían pactado en secreto repartirse el poder si ganan elecciones, según fuente anónima no verificada.",
        image: "./assets/yani.png"
      },
      {
        source: "Salud y Hogar HN",
        time: "Hace 7 h",
        text: "🍔 “La OMS advierte que en 2030 la mitad de los hondureños serán clínicamente obesos” — declaración sin base científica.",
        image: "./assets/obesidad.png"
      },
      {
        source: "DGT Honduras",
        time: "Hace 8 h",
        text: "📱🚗 DGT ahora revisa tus redes sociales para detectar si violaste las leyes de tránsito. <a href='https://www.latribuna.hn/2025/04/17/transito-monitorea-redes-sociales-para-detectar-infracciones-vehiculares/' target='_blank'>Ver más</a>",
        image: "./assets/transito.png"
      }
    ];

    const container = document.getElementById("feed-container");
    posts.forEach((post, index) => {
      const comments = commentData[index] || [];
      let commentHTML = comments.map(c => `
        <div class='comment'>
          <img src="${c.pic}" alt="profile">
          <div class='comment-content'>
            <strong>${c.name}</strong>
            <p>${c.text}</p>
            <small>Hace ${Math.floor(Math.random() * 45 + 1)} min · 👍 ${Math.floor(Math.random() * 10)}</small>
          </div>
        </div>
      `).join('');

      container.innerHTML += `
        <div class="post">
          <div class="post-header">
            <img src="https://via.placeholder.com/40" alt="perfil">
            <div class="info">
              <strong>${post.source}</strong>
              <small>${post.time} · 🌐 Público</small>
            </div>
          </div>
          <div class="post-content">
            <p>${post.text}</p>
            <img src="${post.image}" alt="imagen">
          </div>
          <div class="actions">
            <div class="like-wrapper">
              <button onclick="this.classList.toggle('clicked'); const menu=this.nextElementSibling; menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';">👍 Reaccionar</button>
              <div class="reactions-menu">
                <span onclick="this.closest('.like-wrapper').querySelector('button').innerHTML='❤️ Reaccionar'; this.closest('.reactions-menu').style.display='none'">❤️</span>
                <span onclick="this.closest('.like-wrapper').querySelector('button').innerHTML='😲 Reaccionar'; this.closest('.reactions-menu').style.display='none'">😲</span>
                <span onclick="this.closest('.like-wrapper').querySelector('button').innerHTML='😡 Reaccionar'; this.closest('.reactions-menu').style.display='none'">😡</span>
                <span onclick="this.closest('.like-wrapper').querySelector('button').innerHTML='😂 Reaccionar'; this.closest('.reactions-menu').style.display='none'">😂</span>
                <span onclick="this.closest('.like-wrapper').querySelector('button').innerHTML='👍 Reaccionar'; this.closest('.reactions-menu').style.display='none'">👍</span>
              </div>
            </div>
            <button onclick="this.classList.toggle('clicked')">💬 Comentar</button>
            <button onclick="this.classList.toggle('clicked')">🔁 Compartir</button>
            <button onclick="this.classList.toggle('clicked')">🚩 Reportar</button>
          </div>
          <div class="comment-section">
            ${commentHTML}
            ${comments.length > 0 ? `<div class='comment'>
              <img src="https://via.placeholder.com/30" alt="perfil">
              <div class='comment-content'>
                <strong>Tú</strong>
                <p><input type='text' placeholder='Escribe un comentario...' style='border: none; background: transparent; outline: none; width: 100%; font-size: 14px;'></p>
              </div>
            </div>` : ''}
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
