    .navbar {

    }
    .reactions {

      align-items: center;
      gap: 5px;
      padding: 8px 0;
      color: #606770;
    }
    .reactions span {

    }
    .actions {

      justify-content: space-around;
      padding-top: 10px;
      border-top: 1px solid #ccc;

    .actions .like-button {

    .reactions-menu {

      position: absolute;
      top: -50px;
      left: -10px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 5px 10px;
      z-index: 100;
    }
    .reactions-menu span {

      padding: 5px;
      font-size: 18px;
    }
    .actions button {
      background: none;
      border: none;
      color: #65676b;
      font-size: 14px;
      cursor: pointer;
      position: relative;
    }
    .comment-section {
      margin-top: 10px;
    }
    .comment-section input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ddd;
    }
  </style>
