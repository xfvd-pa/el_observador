<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiVoz - Red Informativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
    }
    .post {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-header {
      display: flex;
      align-items: center;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-header .info {
      display: flex;
      flex-direction: column;
    }
    .post-header .info strong {
      font-size: 15px;
    }
    .post-header .info small {
      color: gray;
    }
    .post-content p {
      margin: 10px 0;
    }
    .post-content img {
      width: 100%;
      border-radius: 8px;
    }
    .post-content a {
      color: #1877f2;
      text-decoration: none;
    }
    .reactions {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 0;
      color: #606770;
    }
    .reactions span {
      font-size: 14px;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
    .actions button {
      background: none;
      border: none;
      color: #65676b;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .actions button.clicked {
      color: #1877f2;
      font-weight: bold;
    }
    .comment-section {
      margin-top: 10px;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-top: 10px;
    }
    .comment img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .comment-content {
      background: #f0f2f5;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 85%;
    }
    .comment-content strong {
      font-size: 13px;
    }
    .comment-content p {
      margin: 4px 0 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>MiVoz</h2>
    <input type="text" placeholder="Buscar en MiVoz..." style="padding: 6px 12px; border-radius: 20px; border: 1px solid #ccc;">
  </div>
  <div class="container" id="feed-container"></div>
  <script>
    const profilePics = [
      "./assets/profile1.png",
      "./assets/profile2.png",
      "https://via.placeholder.com/30",
      "https://via.placeholder.com/30"
    ];

    const posts = [
      {
        source: "DNVT Noticias",
        time: "Hace 1 h",
        text: "🚨 La DNVT decomisó más de 3,500 licencias en Semana Santa; se registraron 155 accidentes. <a href='https://www.tunota.com/honduras-hoy/dnvt-reporta-3500-licencias-decomisadas-y-155-accidentes-durante-semana-santa-2025-04-18' target='_blank'>Ver más</a>",
        image: "./assets/dnvt.png"
      },
      {
        source: "EcoPolítica Noticias",
        time: "Hace 2 h",
        text: "⛪ “El Papa tilda a *todas* las mujeres de neuróticas en discurso polémico” — tergiversación intencional del mensaje real.",
        image: "./assets/papa.png"
      },
      {
        source: "Noticias Viral HN",
        time: "Hace 3 h",
        text: "⚡🔌 “Toda Honduras se quedará sin energía este lunes por apagón nacional”, afirma publicación viral — sin fuente oficial.",
        image: "./assets/luz.png"
      },
      {
        source: "El Dato Curioso",
        time: "Hace 4 h",
        text: "🧠🚨 “Capturan a miembro de *los Illuminati* en Honduras: ¿fin del misterio?” — título viral alimenta teorías sin base.",
        image: "./assets/illuminati.png"
      },
      {
        source: "Tendencias HN",
        time: "Hace 5 h",
        text: "⚡🇭🇳 “Solo los ricos: el primer Cybertruck en Honduras genera indignación” — destaca polarización para maximizar clics. <a href='https://hch.tv/2024/08/29/el-tesla-cybertruck-debuta-en-honduras/' target='_blank'>Ver más</a>",
        image: "./assets/tesla.png"
      },
      {
        source: "Política Hoy",
        time: "Hace 6 h",
        text: "🗳️ BOMBA POLÍTICA: Yani Rosenthal y Nasralla habrían pactado en secreto repartirse el poder si ganan elecciones, según fuente anónima no verificada.",
        image: "./assets/yani.png"
      },
      {
        source: "Salud y Hogar HN",
        time: "Hace 7 h",
        text: "🍔 “La OMS advierte que en 2030 la mitad de los hondureños serán clínicamente obesos” — declaración sin base científica.",
        image: "./assets/obesidad.png"
      },
      {
        source: "DGT Honduras",
        time: "Hace 8 h",
        text: "📱🚗 DGT ahora revisa tus redes sociales para detectar si violaste las leyes de tránsito. <a href='https://www.latribuna.hn/2025/04/17/transito-monitorea-redes-sociales-para-detectar-infracciones-vehiculares/' target='_blank'>Ver más</a>",
        image: "./assets/transito.png"
      }
    ];

    const comments = [
      { name: "Carla F.", pic: profilePics[0], text: "This can't be real..." },
      { name: "Luis H.", pic: profilePics[1], text: "We need more info before believing this." }
    ];

    const container = document.getElementById("feed-container");
    posts.forEach(post => {
      let commentHTML = comments.map(c => `
        <div class='comment'>
          <img src="${c.pic}" alt="profile">
          <div class='comment-content'>
            <strong>${c.name}</strong>
            <p>${c.text}</p>
          </div>
        </div>
      `).join('');

      container.innerHTML += `
        <div class="post">
          <div class="post-header">
            <img src="https://via.placeholder.com/40" alt="perfil">
            <div class="info">
              <strong>${post.source}</strong>
              <small>${post.time} · 🌐 Público</small>
            </div>
          </div>
          <div class="post-content">
            <p>${post.text}</p>
            <img src="${post.image}" alt="imagen">
          </div>
          <div class="reactions">👍 ❤️ 😲 😡 😂 <span>18</span></div>
          <div class="actions">
            <button onclick="this.classList.toggle('clicked')">👍 Like</button>
            <button onclick="this.classList.toggle('clicked')">💬 Comment</button>
            <button onclick="this.classList.toggle('clicked')">🔁 Share</button>
            <button onclick="this.classList.toggle('clicked')">🚩 Flag</button>
          </div>
          <div class="comment-section">
            ${commentHTML}
            <input type="text" placeholder="Escribe un comentario...">
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
